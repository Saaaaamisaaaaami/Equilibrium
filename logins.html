<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="signs.css">
        <script type="text/javascript" src="signin.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Equilibrium Awaits You.</h1>
            <p id="error-,message"></p>
            <form id="form">
                <div>
                    <input required type="text" name="username" id="username-input" placeholder="Username">
                </div>
                <div>
                    <input required type="email" name="emailid" id="emailid-input" placeholder="Email ID">
                </div>
                <div>
                    <input type="password" name="password" id="password-input" placeholder="Password">
                </div>
                <button type="submit"><a href="homepage.html"> Log In</a></button>
            </form>
            <p> New here? No worries! Sign up<a href="signups.html"> here</a></p>
        </div>
    </body>
</html>
