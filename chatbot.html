<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ai.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
        <script defer src="ai.js"></script>
        <title>AI Coach</title>
        </head>
        <body>
<div class="container">
    <div class="cards">
        <div class="card-header">
            <h2>AI Coach</h2>
        </div>
        <div class="card-body">
                <div class="chat chat-bot">
    <span class="user-icon"><i class="fa fa-robot"></i></span>
     <p>What I can assist you with?</p>
    </div>
        <div class="chat user">
    <span class="user-icon"><i class="fa fa-user"></i></span>
    <p>What are some relaxation methods?</p>
                    </div>
                </div>
                <div class="card-footer">
                    <textarea name="message" class="input-chat" id="" cols="10" rows="1" placeholder="Ask anything...">
                    </textarea>
<div class="sending-icon">
<i class="fa-regular fa-paper-plane"></i>
</div>
                </div>
        </div>
    </div>
</div>
        </body>
        </html>
