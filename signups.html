<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="stylesheet" href="signs.css">
        <script type="text/javascript" src="signin.js" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <h1>Sign Up</h1>
            <h3>Welcome! We're so glad to have you here with us.</h3>
            <p id="error-,message"></p>
            <form id="form">
                <div>
                    <input required type="text" name="username" id="username-input" placeholder="Username">
                </div>
                <div>
                    <input required type="email" name="emailid" id="emailid-input" placeholder="Email ID">
                </div>
                <div>
                    <input type="password" name="password" id="password-input" placeholder="Password">
                </div>
                <div>
                    <input required type="password" name="repeat-password-input" id="repeat-password-input" placeholder="Repeat password">
                </div>
                <button type="submit">Begin Your<a href="homepage.html"> Journey...</a></button>
            </form>
            <p>Already have an account? No problem! Login <a href="logins.html">here</a></p>
        </div>
    </body>
</html>
